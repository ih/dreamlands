<body>
  <!-- need the debug otherwise component values don't change in the dom-->
  <a-scene id="scene" debug avatar-recorder debug-controller>
    <a-assets>
      <!-- is there a way to make mixins importable? -->
    </a-assets>
    <a-camera id="user-camera" user-camera position="0 1.6 0"></a-camera>
    <a-entity id="left-hand" super-hands aabb-collider="objects: .collidable" hand-controls="left" grab user-hand-controls="left"  teleport-controls programming-menu></a-entity>
    <a-entity id="right-hand" super-hands aabb-collider="objects: .collidable,.menu-icon" hand-controls="right" grab user-hand-controls="right" menu-item-select></a-entity>
    <!-- sky and ground for dev only -->
    <a-sky radius="50" color="#000" position="0 0 0"></a-sky>
    <a-assets>
      <img src="https://ucarecdn.com/7755d165-0b47-4bff-8c45-f5e718005d2b/" id="grid" crossorigin="anonymous">
    </a-assets>
    <a-entity name="ground" position="0 0 0" geometry="primitive: plane; width: 100; height: 100;" rotation="-90 0 0" material="src: #grid; repeat: 100 100; transparent: true;metalness:0.6; roughness: 0.4;"></a-entity>
  </a-scene>
  {{> hud}}
</body>

<template name="hud">
  <div class="flex-container">
    <div id="flash-message" class="not-visible"></div>
  </div>
  {{> loginButtons}}
  {{#if editorOpen}}
    <div class="button close-editor">Close Editor</div>
  {{else}}
    <div class="button open-editor">Open Editor</div>
  {{/if}}
  {{> editor}}
</template>

<template name="editor">
  <div id="editor" class="not-visible">
    <select id="entity-selector">
      <option value="">Create New Entity</option>
      {{#each entities}}
        <option value="{{_id}}">{{contributorList contributors}}:{{truncate text}}</option>
      {{/each}}
    </select>
    <button class="button-save">Save</button>
    <button class="button-delete">Delete</button>
    <div id="ace-editor">
    </div>
  </div>
</template>
