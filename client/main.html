<head>
  <title>dreamlands</title>
  <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
  <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
</head>

<body>
  <a-scene id="scene">
    <a-box color="red" position="0 2 -5" rotation="0 45 45" scale="2 2 2"></a-box>
    <a-camera id="user-camera"></a-camera>
    <a-entity id="left-hand" hand-controls="left" teleport-controls></a-entity>
    <a-entity id="right-hand" hand-controls="right"></a-entity>
  </a-scene>
  {{> hud}}
</body>

<template name="hud">
  {{> loginButtons}}
  {{> editor}}
</template>

<template name="editor">
  <div id="editor">
    <select id="entity-selector">
      <option value="">Create New Entity</option>
      {{#each entities}}
        <option value="{{_id}}">{{truncate text}}</option>
      {{/each}}
    </select>
    <button class="button-save">Save</button>
    <div id="ace-editor">
    </div>
  </div>
</template>
